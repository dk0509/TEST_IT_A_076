<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <h1 align="center" id="head">DashBoard <br> <br>Welcome Devansh</h1>
    <input type="button" value="Fetch Top 10 Github Users" id="users" onclick="fetchGitHubUsers()">
    <select name="sort" id="sort">
        <option value="Default">Default</option>
        <option value="Alphabetically">Alphabetically</option>
    </select>
    <br>
    <ul id="userList">

    </ul>

    <br><br>
    <input type="button" value="Logout" id="lgout" onclick="Logout()" >

    <script>
        function Logout(){
            window.location.href = "login.html";
        }
        let users=[];

        async function fetchGitHubUsers() {
            const response = await fetch('https://api.github.com/users');        
            const data = await response.json();
            
            
            users = data.slice(0, 10);
            displayUsers();
        }

        function displayUsers() {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';

      users.forEach(user => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = user.html_url; 
        link.textContent = user.login;
        link.target = '_blank';
        listItem.appendChild(link);
        userList.appendChild(listItem);
      });
    }
    </script>
</body>
</html>
